;
; Config file for Opti_M application
;

[application]
app_version = 0.9.5
app_name = Opti_M Framework
root_email = "dominik-w@dominik-w.pl"
culture = pl_PL
language = pl
timezone = "Europe/Warsaw"    ; default time zone
url_separator = "/"           ; url separator
mobile_web_mode = false       ; true for mobile web mode by default, false for standard web mode
mobile_auto_detect = true     ; true for auto detection of mobile device

[cache]
enabled = false
cache_type = file
cache_dir = "var/cache/"

[database]
db_type = mysql
db_name = opti_m
db_hostname = localhost
db_username = user
db_password = haslo
db_port = 3306
; prefix = om_    ; DB tables prefix - defined as constant in index.php

[security]
salt = "AAyz7z3+dC@z3"           ; salt for hash generator
salt_re = "AAg23=er+&o2D*m45"    ; another salt

[web]
cookie_name = optim      ; name of cookie which application will set
cookie_life = 30         ; cookie lifetime in days
